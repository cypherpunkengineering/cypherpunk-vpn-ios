---
format_version: 1.2.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.1: {}
    - set-xcode-build-number@1.0.4:
        is_always_run: true
        inputs:
        - plist_path: "./Cypherpunk/Cypherpunk/Info.plist"
        - build_version_offset: ''
        - build_short_version_string: ''
    - certificate-and-profile-installer: {}
    - cocoapods-install: {}
    - xcode-archive:
        inputs:
        - upload_bitcode: 'no'
        - compile_bitcode: 'no'
    - script@1.1.3:
        title: deploy and archive
        inputs:
        - content: |-
            #!/bin/bash
            set -e # fail if any commands fails
            set -x # debug log
            curl -F "file=@/Users/vagrant/deploy/Cypherpunk.ipa" -F "token=${DEPLOYGATE_API_KEY}" -F "message=[$GIT_CLONE_COMMIT_HASH]$GIT_CLONE_COMMIT_MESSAGE_BODY" https://deploygate.com/api/users/cypherpunk/apps
            SRC="/Users/vagrant/deploy/Cypherpunk.ipa"
            DST="`printf 'cypherpunk-privacy-ios-%05d' ${BITRISE_BUILD_NUMBER}`.ipa"
            scp -o StrictHostKeyChecking=no -P92 "${SRC}" "upload@builds-upload.cypherpunk.engineering:/data/builds/${DST}"
    - deploy-to-itunesconnect-deliver@2.6.2:
        is_always_run: true
        inputs:
        - itunescon_user: ${ITUNES_CONNECT_EMAIL}
        - password: ${ITUNES_CONNECT_PASSWORD}
        - app_id: '1162528030'
        - team_id: Cypherpunk Engineering K.K.
        - team_name: S353YJSBDX
    - git::https://github.com/netguru/bitrise-step-slack.git@master:
        title: slack
        is_always_run: true
        inputs:
        - webhook_url: ${SLACK_WEBHOOK_URL}
        - channel: "${SLACK_CHANNEL}"
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: Cypherpunk/Cypherpunk.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: Cypherpunk
